market.property=Market Profile Dev

# Configuración de la conexión a la base de datos
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Market

spring.cloud.azure.keyvault.secret.property-sources[0].endpoint=https://tecsoftware.vault.azure.net/
spring.datasource.username=${spring-datasource-username}
spring.datasource.password=${spring-datasource-password}


# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# Manejar el formato del nombre de las tablas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl